<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Finder - Estilo {{ style.title.title() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('main.static', filename='tatStyles/tatStyles.css') }}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Black+Ops+One&display=swap");
    </style>
  </head>

  <body>
    <div class="header">
      <div class="lefter">
        <a href="{{ url_for('main.home') }}"><button>Início</button></a>
        <form id="searchForm" action="{{ url_for('main.search_page') }}" method="get">
          <input
            type="search"
            id="searchQuery"
            name="q"
            placeholder="Pesquisar"
          />
          <button type="submit">
            <img src="{{ url_for('main.static', filename='pics/search.png') }}" />
          </button>
        </form>
      </div>

      <div class="righter">
        <select name="linguas" id="linguas">
          <option value="Português">Português (Brasil)</option>
          <option value="Ingles">Inglês (Canadá)</option>
          <option value="Espanhol">Espanhol (México)</option>
        </select>
        <a href="{{ url_for('main.profile') }}"><button>Perfil</button></a>
      </div>
    </div>

    <div class="style-page-dark-wrapper">
      <div class="style-page-container midder">
        <div class="style-content-left">
          <h1 class="style-title">{{ style.title }}</h1>
          <p class="style-description">
            {{ style.description | safe }}
          </p>

          {% if style.sub_styles %}
          <h2 class="sub-styles-title">Sub-estilos:</h2>
          <div class="sub-styles-list">
            {% for sub in style.sub_styles %}
            <a href="{{ url_for('main.style_page', style_name=sub.name) }}">
              <div class="sub-style-item">
                <img
                  src="{{ url_for('main.static', filename='pics/' + sub.image) }}"
                  alt="Sub-estilo {{ sub.title }}"
                />
                <span>{{ sub.title }}</span>
              </div>
            </a>
            {% endfor %}
          </div>
          {% endif %}
          <a href="{{ url_for('main.search_page', style=style.title.lower()) }}" class="style-cta-button">
            Clique aqui para achar o tatuador de {{ style.title }} mais perto de você!
          </a>
        </div>

        <div class="style-image-right">
          <img
            src="{{ url_for('main.static', filename='pics/' + style.image) }}"
            alt="Exemplo de tatuagem {{ style.title }}"
          />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="lefter"></div>
      <div class="righter">
        <div>Fale conosco!</div>
        <div><a>tattooFinder@gmail.com</a></div>
      </div>
    </div>
  </body>
</html>
