<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Finder - Perfil do Artista</title>
    <link
      rel="stylesheet"
      href="{{ url_for('main.static', filename='tattooer.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Black+Ops+One&display=swap");
    </style>
  </head>

  <body>
    <div class="header">
      <div class="lefter">
        <a href="{{ url_for('main.home') }}"><button>Início</button></a>
        <form
          id="searchForm"
          action="{{ url_for('main.search_page') }}"
          method="get"
        >
          <input
            type="search"
            id="searchQuery"
            name="q"
            placeholder="Pesquisar"
          />
          <button type="submit">
            <img
              src="{{ url_for('main.static', filename='pics/search.png') }}"
            />
          </button>
        </form>
      </div>
      <div class="righter">
        <select name="linguas" id="linguas">
          <option value="Português">Português (Brasil)</option>
          <option value="Ingles">Inglês (Canadá)</option>
          <option value="Espanhol">Espanhol (México)</option>
        </select>
        <a href="{{ url_for('main.profile') }}"><button>Perfil</button></a>
      </div>
    </div>

    <div class="profile-container">
      <div class="artist-details-wrapper">
        <div class="profile-pic-container">
          <img
            id="profile-pic"
            src="{{ url_for('main.static', filename='pics/artist-placeholder.jpeg') }}"
            alt="Foto do Artista"
            class="profile-pic"
          />
        </div>

        <div class="artist-info">
          <div class="name-section">
            <h1 id="artist-name">
              Carregando...
              <img
                src="{{ url_for('main.static', filename='pics/verified.png') }}"
                class="verified-icon"
                alt="Verificado"
                title="Artista Verificado"
              />
            </h1>
            <p id="artist-location" class="location"></p>
            <p id="artist-email" class="email"></p>
            <p id="artist-phone" class="phone"></p>
            <p id="artist-description" class="bio"></p>
          </div>

          <div class="artist-tags">
          </div>

          <div class="action-buttons">
            <button class="btn-primary">Entrar em Contato / Agendar</button>
            <button class="btn-secondary" id="editBtn">Editar Perfil</button>
          </div>
        </div>

        <div class="artist-stats">
          <div class="stat-box">
            <span class="stat-number">4.8</span>
            <span class="stat-label">★★★★☆</span>
            <span class="stat-sub">(120 Reviews)</span>
          </div>
          <div class="stat-box">
            <span class="stat-number">1.5k</span>
            <span class="stat-label">Seguidores</span>
          </div>
          <div class="stat-box">
            <span class="stat-number">342</span>
            <span class="stat-label">Posts</span>
          </div>
        </div>
      </div>
    </div>

    <hr class="divider" />

    <div class="portfolio-section">
      <h2>Portfólio</h2>
      <div class="portfolio-grid">
        </div>
    </div>

    <div class="reviews-section">
      <h2>Últimas Avaliações</h2>
      <div class="reviews-list">
      </div>
      <button class="btn-secondary view-more-btn">
        Ver todas as avaliações
      </button>
    </div>
    </div>

    <div class="footer">
      <div class="lefter"></div>
      <div class="righter">
        <div>Fale conosco!</div>
        <div><a>tattooFinder@gmail.com</a></div>
      </div>
    </div>

    <div id="editModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Editar Perfil</h2>
          <span class="close-modal">&times;</span>
        </div>

        <form id="profileForm">
          <div class="form-group">
            <label for="editName">Nome Completo</label>
            <input type="text" id="editName" name="name" required />
          </div>
          
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" name="email" />
          </div>

          <div class="form-group">
            <label for="editLocation">Localização</label>
            <input type="text" id="editLocation" name="location" />
          </div>

          <div class="form-group">
            <label for="editDescription">Descrição</label>
            <textarea id="editDescription" name="description" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label for="editStyles">Estilos (separados por vírgula)</label>
            <input type="text" id="editStyles" name="styles" />
          </div>
          
          <div class="form-group">
            <label for="editPhones">Telefones (separados por vírgula)</label>
            <input type="text" id="editPhones" name="phones" />
          </div>

          <div class="form-group">
            <label for="editPhoto">Foto de Perfil (Opcional)</label>
            <div class="file-input-wrapper">
              <button type="button" class="btn-upload" id="uploadBtn">
                Escolher arquivo
              </button>
              <span class="file-name">Nenhum arquivo selecionado</span>
              <input
                type="file"
                id="editPhoto"
                name="photo"
                accept=".png"
                style="display: none"
              />
            </div>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="cancelBtn">
              Cancelar
            </button>
            <button type="submit" class="btn-save">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('main.static', filename='tattooer.js') }}"></script>
  </body>
</html>
