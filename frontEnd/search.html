<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Finder - Pesquisa</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./search.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Black+Ops+One&display=swap");
    </style>
  </head>

  <body>
    <div class="header">
      <div class="lefter">
        <a href="../index.html"><button>Início</button></a>
        <form id="searchForm" action="./search.html" method="get">
          <input type="search" id="searchQuery" name="q"
            placeholder="Pesquisar" />
          <button type="submit">
            <img src="./pics/search.png" />
          </button>
        </form>
      </div>

      <div class="righter">
        <select name="linguas" id="linguas">
          <option value="Português">Português (Brasil)</option>
          <option value="Ingles">Inglês (Canadá)</option>
          <option value="Espanhol">Espanhol (México)</option>
        </select>
        <a href="./user.html"><button>Perfil</button></a>
      </div>
    </div>

    <div class="search-main-content">
      <div class="filter-section">
        <input type="search" id="search-bar-large" name="q"
          placeholder="Pesquise por artista, estúdio, estilo... ou até mesmo as tags que você imaginar!" />
        <div class="filters-container">
          <select name="bairro" id="filter-bairro">
            <option value="">Todos os bairros registrados</option>
            <option value="aldeota">Aldeota</option>
            <option value="meireles">Meireles</option>
            <option value="centro">Centro</option>
            <option value="benfica">Benfica</option>
          </select>
          <div class="filter-toggle">
            <input type="checkbox" id="filter-vegano" name="vegano" />
            <label for="filter-vegano">Material Vegano</label>
            <a
              href="https://tattoolandia.com.br/veganas/#Marcas_de_Tinta_de_Tatuagem_Veganas"><img
                src="./pics/search.png" /></a>
            </button>
          </div>
        </div>
      </div>

      <div class="results-section">
        <h2>Resultados da Pesquisa</h2>

        <div class="profile-card">
      <div class="profile-info">
          <a href="./artist.html?id=${tatuador.id_tatuador}" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center;">
              <img src="./pics/artist-placeholder.jpeg" alt="Foto do Artista" />
              <h3>${tatuador.nome}</h3>
          </a>
          <div class="reviews">
            <span class="stars">${generateStars(media)}</span>
            <span class="rating">${media.toFixed(1)}</span>
            <span class="review-count">(${feedbacks.length} reviews)</span>
          </div>
        </div>
          <div class="profile-posts">
            <h4>Portfólio Rápido</h4>
            <div class="posts-carousel">
              <img src="./pics/artist-placeholder.jpeg" alt="Post 1" />
              <img src="./pics/artist-placeholder.jpeg" alt="Post 2" />
              <img src="./pics/artist-placeholder.jpeg" alt="Post 3" />
              <img src="./pics/artist-placeholder.jpeg" alt="Post 4" />
              <img src="./pics/artist-placeholder.jpeg" alt="Post 5" />
            </div>
          </div>
        </div>

        <div class="profile-card">
          <div class="profile-info">
            <img src="./pics/artist-placeholder.jpeg"
              alt="Foto do Artista" />
            <h3>Outro Artista</h3>
            <div class="reviews">
              <span class="stars">★★★★★</span>
              <span class="rating">5.0</span>
              <span class="review-count">(85 reviews)</span>
            </div>
          </div>
          <div class="profile-posts">
            <h4>Portfólio Rápido</h4>
            <div class="posts-carousel">
              <img src="./pics/artist-placeholder.jpeg" alt="Post 1" />
              <img src="./pics/artist-placeholder.jpeg" alt="Post 2" />
              <img src="./pics/artist-placeholder.jpeg" alt="Post 3" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="lefter"></div>
      <div class="righter">
        <div>Fale conosco!</div>
        <div><a>tattooFinder@gmail.com</a></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const resultsSection = document.querySelector(".results-section");
        const searchParams = new URLSearchParams(window.location.search);
        const query = searchParams.get("q") || "";
        const bairro = searchParams.get("bairro") || "";
        const estilo = searchParams.get("estilo") || "";

        let searchUrl = `/tatuador/search?`;
        if (query) searchUrl += `&nome=${query}`;
        if (bairro) searchUrl += `&cidade=${bairro}`;
        // Estilo não é um campo de busca no backend, então não é usado aqui.

        fetch(searchUrl)
          .then((response) => response.json())
          .then((tatuadores) => {
            resultsSection.innerHTML = "<h2>Resultados da Pesquisa</h2>"; // Limpa os resultados estáticos
            if (tatuadores.length === 0) {
              resultsSection.innerHTML += "<p>Nenhum tatuador encontrado.</p>";
              return;
            }
            tatuadores.forEach((tatuador) => {
              const profileCard = document.createElement("div");
              profileCard.className = "profile-card";

              // Fetch feedback for each artist
              fetch(`/tatuador/${tatuador.id_tatuador}/feedback`)
                .then(res => res.json())
                .then(feedbacks => {
                  const media = feedbacks.length > 0 ? feedbacks.reduce((acc, f) => acc + f.nota_avaliativa, 0) / feedbacks.length : 0;

                  function generateStars(rating) {
                    const maxStars = 5;
                    let stars = '';
                    for (let i = 1; i <= maxStars; i++) {
                      stars += i <= rating ? '★' : '☆';
                    }
                    return stars;
                  }

                  profileCard.innerHTML = `
                    <div class="profile-info">
                      <img src="./pics/artist-placeholder.jpeg" alt="Foto do Artista" />
                      <h3>${tatuador.nome}</h3>
                      <div class="reviews">
                        <span class="stars">${generateStars(media)}</span>
                        <span class="rating">${media.toFixed(1)}</span>
                        <span class="review-count">(${feedbacks.length} reviews)</span>
                      </div>
                    </div>
                    <div class="profile-posts">
                      <h4>Portfólio Rápido</h4>
                      <div class="posts-carousel">
                        <!-- Publicações serão carregadas aqui -->
                      </div>
                    </div>
                  `;
                  resultsSection.appendChild(profileCard);

                  // Fetch publications
                  fetch(`/tatuador/${tatuador.id_tatuador}`)
                    .then(res => res.json())
                    .then(data => {
                      const postsCarousel = profileCard.querySelector('.posts-carousel');
                      if (data.publicacoes && data.publicacoes.length > 0) {
                        data.publicacoes.forEach(pub => {
                          // Supondo que as publicações tenham uma URL de imagem
                          const img = document.createElement('img');
                          img.src = pub.imagem_url || './pics/post-placeholder-1.jpg'; // Usando placeholder
                          img.alt = pub.titulo;
                          postsCarousel.appendChild(img);
                        });
                      } else {
                        postsCarousel.innerHTML = "<p>Nenhuma publicação encontrada.</p>";
                      }
                    });
                });
            });
          });
      });
    </script>
  </body>

</html>
