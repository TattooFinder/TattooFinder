<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Finder - Pesquisa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('main.static', filename='search.css') }}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Black+Ops+One&display=swap");
    </style>
  </head>

  <body>
    <div class="header">
      <div class="lefter">
        <a href="{{ url_for('main.home') }}"><button>Início</button></a>
      </div>

      <div class="righter">
        <select name="linguas" id="linguas">
          <option value="Português">Português (Brasil)</option>
          <option value="Ingles">Inglês (Canadá)</option>
          <option value="Espanhol">Espanhol (México)</option>
        </select>
        <a href="{{ url_for('main.profile') }}"><button>Perfil</button></a>
      </div>
    </div>

    <div class="search-main-content">
      <div class="search-container">
        <h1>Encontre o Artista Ideal</h1>
        <form id="pageSearchForm">
          <input
            type="search"
            id="pageSearchQuery"
            name="q"
            placeholder="Pesquise por nome, estilo ou cidade..."
          />
          <button type="submit">
            <img src="{{ url_for('main.static', filename='pics/search.png') }}" />
          </button>
        </form>
      </div>

      <div id="results-section" class="results-section">
        <h2>Resultados da Pesquisa</h2>
        <div id="results-grid" class="results-grid">
          <!-- Resultados dinâmicos serão inseridos aqui -->
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="lefter"></div>
      <div class="righter">
        <div>Fale conosco!</div>
        <div><a>tattooFinder@gmail.com</a></div>
      </div>
    </div>
    
    <script src="{{ url_for('main.static', filename='search.js') }}"></script>
  </body>
</html>
