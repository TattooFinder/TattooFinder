<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Finder - Registro de tatuador</title>
    <link rel="stylesheet" href="../styles.css">

  </head>

  <body>
    <div id="content">
      <div id="presText">
        <div id="title">Bem vindo ao TattooFinder!</div>
        <div id="text">
          Complete seu cadastro para encontrar os melhores tatuadores ou mostrar
          seu trabalho.
        </div>
      </div>

      <form id="registerForm" action="/register" method="post">
        <div class="input-group">
          <label for="nome">Como prefere ser chamado:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome"
            required />
        </div>

        <div class="input-group">
          <label for="estilo">Qual estilo você mais usa:</label>
          <input type="estilo" id="estilo" name="estilo"
            placeholder="Descreva como puder" required />
        </div>

        <div class="input-group">
          <label for="email">Seu email favorito:</label>
          <input type="email" id="email" name="email"
            placeholder="Seu lindo email aqui" required />
        </div>

        <div class="input-group">
          <label for="senha">Aquela senha boa:</label>
          <input type="password" id="senha" name="senha"
            placeholder="Sua senha bem segura aqui" required />
        </div>

        <div class="input-group">
          <label for="confirmar_senha">Agora confirme sua senha:</label>
          <input type="password" id="confirmar_senha" name="confirmar_senha"
            placeholder="Sua senha bem segura aqui" required />
        </div>

        <div id="options">
          <button type="submit" id="confirmButton">Confirmar</button>
          <a id="returnButton" href="../index.html"><button
              type="button">Retornar</button></a>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          const senha = document.getElementById("senha").value;
          const confirmarSenha =
            document.getElementById("confirmar_senha").value;

          if (senha !== confirmarSenha) {
            e.preventDefault();
            alert("As senhas não coincidem!");
            return false;
          }

          if (senha.length < 8) {
            e.preventDefault();
            alert("A senha deve ter pelo menos 6 caracteres!");
            return false;
          }
        });
    </script>
  </body>

</html>
