<!DOCTYPE html>

  <head>

    <div id="content">

        <div id="title">
          Bem vindo ao TattooFinder!

      <form id="loginForm" action="../scripts/checkLogin.py" method="post">

        <div id="nome">

      </form>

      <div id="options">
        <div id="confirm">
          <a id="confirmButton"
            href="../TattooFinder.html"><button>Confirmar</button></a>
        </div>

        <div id="return">

            href="../index.html"><button>Retornar</button></a>

      </div>
