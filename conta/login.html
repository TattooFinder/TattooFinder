<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Finder - Login</title>
  </head>

  <body>
    <div id="content">
      <div id="presText">
        <div id="title">Bem vindo ao TattooFinder!</div>
        <div>BLA BLA BLA</div>
      </div>
      <form id="loginForm" action="../scripts/checkLogin.py" method="post">
        <div id="emailBox">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email"
            placeholder="Seu lindo email aqui" />
        </div>
        <div id="passBox">
          <label for="pass">Senha:</label>
          <input type="pass" id="pass" name="pass"
            placeholder="Sua senha bem segura aqui" />
        </div>
      </form>
      <div id="options">
        <div id="confirm">
          <a id="confirmButton"
            href="../TattooFinder.html"><button>Confirmar</button></a>
        </div>
        <div id="forgor">
          <a id="forgorbutton" href="../index.html"><button>Esqueci minha
              senha</button></a>
        </div>
        <div id="return">
          <a id="returnButton"
            href="../index.html"><button>Retornar</button></a>
        </div>
      </div>
    </div>
  </body>

</html>
